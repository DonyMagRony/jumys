{% extends "base.html" %}

{% block title %}Edit {{ company.name }}{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Company</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a href="{% url 'company_detail' company.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
