{% extends "base.html" %}

{% block content %}
<h1>Followers</h1>
<ul class="list-group">
    {% for follower in followers %}
    <li class="list-group-item">
        <a href="{% url 'profile' follower.follower.id %}">
            {{ follower.follower.username }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'profile' user_id %}" class="btn btn-secondary mt-3">Back to Profile</a>
{% endblock %}
