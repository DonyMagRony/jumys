{% extends "base.html" %}

{% block content %}
<h1>{% if vacancy.id %}Edit Vacancy{% else %}Create Vacancy{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if vacancy.id %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'vacancy_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
