{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'seekers:profile_detail' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
