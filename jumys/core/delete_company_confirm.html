{% extends "base.html" %}

{% block title %}Delete {{ company.name }}{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Company</h2>
    <p>Are you sure you want to delete "{{ company.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'company_detail' company.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
